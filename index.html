<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  

</head>

<body>

  <main class="main-container">

    <!-- Result container -->
    <div class="result-container">

      <h1 class="result-title">Your Result</h1>
      <div class="score-container">
        <p class="current-result">76</p>
        <p class="target-result">of 100</p>
      </div>

      <h2 class="congratulation-message"> Great</h2>
      <p class="result-message"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <!-- Summary container -->
    <div class="summary-container">
      <h3 class="summary-title">Summary</h3>

      <div class="summary-items">
        <!-- Here goes the summary items from data.json file -->
      </div>

      <button type="button">Continue</button>
    </div>

  </main>
  
  <script src="index.js"></script>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andreea Daniela</a>.
  </div> -->
</body>
</html>
